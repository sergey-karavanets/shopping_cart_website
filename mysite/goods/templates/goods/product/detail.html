{% extends "goods/base.html" %}
{% block title %}
<title>{{ product.name }}</title>
{% endblock %}
{% block content %}
    <p class="price">{{ product.price }} руб.</p>
<form action="{% url 'cart:cart_add' product.id %}" method="post">
    {{ cart_product_form }}
    {% csrf_token %}
    <input type="submit" value="Добавить в корзину">
</form>
{% endblock %}
